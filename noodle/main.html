    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
      import { getFirestore, collection, addDoc, getDoc, getDocs, setDoc, doc, query, where } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js'
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBIciXzKLyZWPvVIxZMGFF335s5vvYSoF8",
        authDomain: "noodle-cb36a.firebaseapp.com",
        projectId: "noodle-cb36a",
        storageBucket: "noodle-cb36a.appspot.com",
        messagingSenderId: "1011205303882",
        appId: "1:1011205303882:web:9cbf508391c0f5b11140b3"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      // const dbService = getFirestore(app);
      const dbService = getFirestore(app);


      const todoForm = document.querySelector("#todo-form");
      const todoInput = document.querySelector("#todo");
      const todos = document.querySelector("#todos");

      // todo가 새로 추가됐을 때 호출되는 함수
      const onSubmit = async (e) => {
        // 새로고침 방지
        e.preventDefault();

        // 현재 시각을 아이디로 사용하기 위해서 Date 객체를 불러옴
        const date = new Date();

        // todo 생성 시각 불러옴
        const createdAt = date.getTime();

        // dbService에서 todos 컬렉션에 createdAt이라는 아이디를 가진 문서를 생성한다.
        // 내용은 todo: todo 내용으로 한다. todo 내용은 input에 입력돼있는 내용이다.
        // set함수를 통해서 생성하고, 내용을 넣어줄 수 있다.
        // set함수는 같은 id의 문서가 있을 때는 문서의 내용을 덮어쓰기하고,
        // 없을 때는 새로 추가해준다.
        // await collection(dbService,"todos").addDoc(`${createdAt}`).set({
        //   todo: todoInput.value,
        // });

        await setDoc(doc(dbService,"todos", "test","test2","test5"), {
          id: 3,
          totDelAmt: 3000,
          _500: 1,
          _1000: 1,
          _1500: 1,
          platform: "배민원"
        });


        // todoInput은 비워준다.
        todoInput.value = "";


        // const tempDoc = doc(dbService, "todos", "test")
        // const doc = await getDoc(tempDoc);
        const docs = collection(dbService, "todos", "test", "test2");
        const q = query(docs)
        const querySnapshot = await getDocs(q);

        querySnapshot.forEach((doc) => {
          // doc.data() is never undefined for query doc snapshots
          console.log(doc.id, " => ", doc.data());
        });
      };

      // todo form에 submit을 감지하는 이벤트리스너를 추가한다.
      // submit되면 onSubmit 함수가 호출된다.
      todoForm.addEventListener("submit", onSubmit);
    </script>
